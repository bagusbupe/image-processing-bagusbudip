<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
    

    <div class="container">

        <h2 class="text-center">Aplikasi Image Processing</h2>
        <h3 class="text-center">Bagus Budi Pangestu</h3>
        <h4 class="text-center">181021400173</h4>

    <div class="">
        <input type="file" id="pic" accept="image/*" style="display:none" onchange="loadFile(event).value=this.value" name="file">
        <input type="button" class="btn btn-primary" value="Silahkan Pilih Gambar" onclick="document.getElementById('pic').click()">
    </div>

    <div class="tampil-gambar">
        <img id="foto-image" class="image img-fluid">
    </div>
        
        Pilih Effect :
         <div class="button-table">
            <tr class="col-md-12">
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makeNormal()">Normal</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makeGrayScale()">Grayscale</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makeBlur()">Blur</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makeBrightness()">Brightness</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makecontrast()">contrast</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makeinvert()">invert</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makeopacity()">opacity</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makesaturate()">saturate</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makesepia()">sepia</button></td>
                <td class="col-md-4"><button class="btn btn-primary mt-2" onclick="makehuerotate()">hue-rotate</button></td>
            </tr>
        </div>
    </div>
   
    <script type="text/javascript">
        var foto;
        window.onload = function(){
            foto = new Foto();
        }
        var loadFile = function(event) {
           var output = document.getElementById('foto-image');
           output.src = URL.createObjectURL(event.target.files[0]);
         };

          function selectImage(){
            document.getElementById("foto-image").style.filter =  "none"; 
         }
         function makeNormal(){
            document.getElementById("foto-image").style.filter =  "none"; 
         }
         function makeGrayScale(){
            document.getElementById("foto-image").style.filter =  "grayscale(100%)"; 
         }
         function makeBlur(){
            document.getElementById("foto-image").style.filter =  "blur(5px)"; 
         }
         function makeBrightness(){
            document.getElementById("foto-image").style.filter =  "brightness(200%)"; 
         }
         function makecontrast(){
            document.getElementById("foto-image").style.filter =  "contrast(200%)"; 
         }
         function makeinvert(){
            document.getElementById("foto-image").style.filter =  "invert(100%)"; 
         }
         function makeopacity(){
            document.getElementById("foto-image").style.filter =  "opacity(30%)"; 
         }
         function makesaturate(){
            document.getElementById("foto-image").style.filter =  "saturate(8)"; 
         }
         function makesepia(){
            document.getElementById("foto-image").style.filter =  "sepia(100%)"; 
         }
         function makehuerotate(){
            document.getElementById("foto-image").style.filter =  "hue-rotate(90deg)"; 
         }

    </script>


    <script src="https://raw.githubusercontent.com/kousik19/foto.js/master/foto.min.js"></script>
</body>
</html>
